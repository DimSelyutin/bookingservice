databaseChangeLog:
  - changeSet:
      id: 001-create-hotels-table
      author: DimSelyutin
      changes:
        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: brand
                  type: varchar(100)
                  constraints:
                    nullable: true
      rollback:
        - dropTable:
            tableName: hotels