server:
  port: 8092

spring:
  application:
    name: booking

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
    h2:
      console:
        enabled: true


  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
